<!DOCTYPE html>
<html lang="en">
<head>
  <title>insta485</title>
  <meta charset="utf-8">
</head>
<body>
  <!-- 顶部导航 -->
  <header>
    <a href="/">Insta485 Home</a>
    <div style="float:right;">
      <a href="/explore/">Explore</a>
      <a href="/users/{{ logname }}/">{{ logname }}</a>
    </div>
  </header>

  <h1>Explore</h1>

  {% for user in not_following %}
    <div>
      <img src="{{ user.user_img_url }}" alt="profile pic" width="50">
      <a href="/users/{{ user.username }}/">{{ user.username }}</a>
    </div>
  {% endfor %}
</body>
</html>
